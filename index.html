<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Book Appointment</title>
  </head>
  <body>
    <div class="container center">
      <div class="jumbotron" id="hide-form">
        <h1>Book an Appointment</h1>
        <form id="bookForm">
          <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" name="name" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="name" id="description" class="form-control">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" name="name" id="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" name="name" id="startTime" class="form-control">
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" name="name" id="endTime" class="form-control">
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary" id="confirm-btn">Book</button>
          </div>
        </form>
      </div>
      <div class="jumbotron hide" id="confirm-msg">
        <h1>Dear <span class="name"><span></h1>
        <p>
          Thanks for confirming your <span class="info"></span> appointment, <span class="name"></span>. Your appointment is from <span class="start-time"></span> to <span class="end-time"></span> on <span class="date"></span>
        </p>
      </div>
    </div>
  </body>
</html>
