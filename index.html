<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Book Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an Appointment</h1>
      <form id="bookForm">
        <div class="form-group">
          <label for="name">Enter Name:</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" name="name" id="description" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" name="name" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input type="time" name="name" id="startTime" class="form-control">
        </div>
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input type="time" name="name" id="endTime" class="form-control">
        </div>
        <button type="button" name="book" class="btn btn-primary"><a href="confirm.html">Book</a></button>
      </form>
    </div>
  </body>
</html>
